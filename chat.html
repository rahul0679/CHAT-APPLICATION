<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ”¥ Dynamic Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emoji-button@4.6.4/dist/index.min.js"></script>
  <style>
    :root {
      --bg-color: linear-gradient(135deg, #2b5876, #4e4376);
      --accent: #ffb347;
      --glass: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    header {
      padding: 1rem;
      font-size: 1.7rem;
      font-weight: bold;
      text-align: center;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    #chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 10px;
      animation: slideIn 0.3s ease;
    }

    .self {
      justify-content: flex-end;
    }

    .bubble {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 10px 15px;
      color: #fff;
      max-width: 65%;
      word-wrap: break-word;
      position: relative;
      margin: 5px;
      animation: popIn 0.3s ease;
    }

    .self .bubble {
      background: var(--accent);
      color: #222;
    }

    .timestamp {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 5px;
      text-align: right;
    }

    .avatar {
      background: #fff;
      color: #333;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .self .avatar {
      display: none;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 0.75rem;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder {
      color: #ddd;
    }

    button, #emoji-btn {
      background: var(--accent);
      border: none;
      padding: 12px 16px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      color: #333;
      transition: transform 0.2s;
    }

    button:hover, #emoji-btn:hover {
      transform: scale(1.05);
    }

    #file-input {
      display: none;
    }

    #file-label {
      background: #fff;
      color: #222;
      padding: 10px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.95);
      }
      to {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <header>ðŸ’¬ Dynamic Chat Lounge</header>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="msg-input" placeholder="Type a message..." required />
    <button type="submit">Send</button>
    <button type="button" id="emoji-btn">ðŸ˜Š</button>
    <label id="file-label" for="file-input">ðŸ“Ž</label>
    <input type="file" id="file-input" accept="image/*" />
  </form>

  <audio id="send-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    const username = prompt("Enter your name") || "Anonymous";
    const initials = username.split(' ').map(w => w[0]).join('').toUpperCase();

    const socket = new WebSocket('wss://echo.websocket.org'); // Replace with real server

    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const msgInput = document.getElementById('msg-input');
    const fileInput = document.getElementById('file-input');
    const sendSound = document.getElementById('send-sound');

    const picker = new EmojiButton();
    document.getElementById('emoji-btn').addEventListener('click', () => {
      picker.togglePicker(document.getElementById('emoji-btn'));
    });
    picker.on('emoji', emoji => {
      msgInput.value += emoji;
      msgInput.focus();
    });

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.username !== username) {
        addMessage(data.message, data.username, data.timestamp, 'other');
      }
    };

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = msgInput.value.trim();
      if (msg !== '') {
        const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const data = { username, message: msg, timestamp };
        socket.send(JSON.stringify(data));
        addMessage(msg, username, timestamp, 'self');
        msgInput.value = '';
        sendSound.play();
      }
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          const msg = `<img src="${reader.result}" style="max-width:200px; border-radius:10px;"/>`;
          const data = { username, message: msg, timestamp };
          socket.send(JSON.stringify(data));
          addMessage(msg, username, timestamp, 'self');
          sendSound.play();
        };
        reader.readAsDataURL(file);
      }
    });

    function addMessage(text, sender, timestamp, type) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${type}`;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = `<strong>${sender}</strong><br>${text}<div class="timestamp">${timestamp}</div>`;

      if (type === 'other') {
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = sender.split(' ').map(w => w[0]).join('').toUpperCase().slice(0, 2);
        msgDiv.appendChild(avatar);
      }

      msgDiv.appendChild(bubble);
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
